<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Settings</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/user.css" />
    <script defer src="./js/header.js"></script>
    <script defer src="./js/user.js"></script>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main class="main">
      <div class="container">
        
        <!-- 🔸 프로필 변경 -->
        <form id="profileForm" method="POST" action="/user/profile" enctype="multipart/form-data">
          <fieldset class="box box--profile">
            <legend>프로필 변경</legend>
            <img class="profile" src="./img/나 안갔따.png" alt="profile" id="profilePreview" />
            <input type="file" name="profile" id="profileInput" accept="image/*" />
            <button type="submit" class="btn">프로필 변경</button>
          </fieldset>
        </form>

        <!-- 🔸 비밀번호 변경 -->
        <form id="pwForm" method="POST" action="/user/password">
          <fieldset class="box box--password">
            <legend>비밀번호 변경</legend>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="새 비밀번호"
              required
            />
            <input
              type="password"
              name="password__re"
              id="password__re"
              placeholder="비밀번호 확인"
              required
            />
            <button type="submit" class="btn">비밀번호 변경</button>
          </fieldset>
        </form>

        <!-- 🔸 휴대전화번호 변경 -->
        <form id="hpForm" method="POST" action="/user/phone">
          <fieldset class="box box--phone">
            <legend>휴대전화 변경</legend>
            <input
              type="tel"
              name="hp"
              id="hp"
              placeholder="예: 01012345678"
              pattern="^01[016789][0-9]{7,8}$"
              required
            />
            <button type="submit" class="btn">휴대전화 변경</button>
          </fieldset>
        </form>

      </div>
    </main>
  </body>
</html>
