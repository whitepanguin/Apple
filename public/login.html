<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/header.css">
    <script defer src="./js/header.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="main">
        <form action="/auth/signup" method="post" onsubmit="return sendit(event)">
            <div class="item__box">

                <div class="item__box__first">
                    <input type="email" maxlength="100" name="email" id="email" placeholder="이메일                                                                       @naver.com">

                    <input type="password" maxlength="20" name="password" id="password" placeholder="비밀번호">

                    <input type="text" maxlength="20" name="name" id="name" placeholder="이름">
                </div>

                <div class="item__box__second">
                    <input type="text" maxlength="20" name="userid" id="userid" placeholder="별명">
                    <input type="datetime" name="birth" id="birth" placeholder="생년월일 8자리">
                    <input type="text" maxlength="20" name="address" id="address" placeholder="주소">
                    <input type="number" maxlength="20" name="phone" id="phone" placeholder="휴대전화번호">
                </div>

                <div class="item__box__third">
                    <label class="checkbox__wrapper" for="checkbox">
                        <input class="checkbox__width" type="checkbox" name="checkbox" id="checkbox">
                        <span class="custom-checkbox"></span>
                        <p>[필수] 인증 약관 전체동의</p>
                    </label>
                </div>

            </div>
        </form>
    </main>
</body>
</html>
