<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세</title>
    <link rel="stylesheet" href="css/post-detail.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css">
    <script defer src="./js/header.js"></script>
    <script defer src="./js/footer.js"></script>
  </head>
  <body>
    <div id="header-placeholder"></div>
 
    <main class="main">
      <div class="layout__box">
        <div class="post-layout">
          <section class="section__left">
            <nav class="breadcrumb">
              <a href="./main.html" id="breadcrumb-home">홈</a>&gt;
              <a href="./post.html" id="breadcrumb-category">중고거래</a>&gt;

              <span id="breadcrumb-title">TUMI 가방</span>
            </nav>

            <!-- 이미지 + 판매자 -->
            <div class="post-image-section">
              <img
                id="post-image"
                src="img/bag.png"
                alt="상품 이미지"
                class="main-image"
              />
            </div>
            <div class="seller-info">
              <img
                id="seller-image"
                src="img/profile.png"
                alt="프로필"
                class="seller-image"
              />
              <div class="seller-text">
                <p class="seller-name" id="seller-name">젤리타카</p>
                <p class="seller-sub" id="seller-meta">
                  서울 마포구 · 매너온도 36.5°
                </p>
              </div>
            </div>
          </section>

          <section class="section__right">
            <div class="post-info">
              <h1 class="post-title" id="post-title">TUMI 가방</h1>
              <div class="post-meta">
                <span id="post-category-text">남성패션/잡화</span>
                <span class="divider">·</span>
                <span id="post-time">38분 전</span>
              </div>
              <p class="post-price" id="post-price">200,000원</p>
              <p class="post-description" id="post-description">
                TUMI 서류 가방입니다. 품질 상태 최상급입니다. 비즈니스 용도로
                아주 좋습니다. 가격은 세정이고 다른 조건도 봐요.TUMI 서류
                가방입니다. 품질 상태 최상급입니다. 비즈니스 용도로 아주
                좋습니다. 가격은 세정이고 다른 조건도 봐요.TUMI 서류 가방입니다.
                품질 상태 최상급입니다. 비즈니스 용도로 아주 좋습니다. 가격은
                세정이고 다른 조건도 봐요.
              </p>
              
              <div class="post-chat">
                <button class="contact-button">채팅하기</button>
                
              </div>
              <div class="post-actions">
                <a href="#" id="edit-post" style= "display: none;"  class="action-link">수정하기</a>
                <a href="#" id="delete-post" class="action-link delete-link">삭제하기</a>
              </div>
              <div id="edit-modal" class="modal hidden">
                <div class="modal-content">
                  <h3>게시글 수정</h3>
                  <label>제목 <input type="text" id="edit-tittle" /></label>
                  <label>카테고리 <input type="text" id="edit-category" /></label>
                  <label>가격 <input type="number" id="edit-price" /></label>
                  <label>내용 <textarea id="edit-text" rows="5"></textarea></label>
                  <div class="modal-actions">
                    <button id="submit-edit">수정</button>
                    <button id="cancel-edit">취소</button>
                  </div>
                 
          </section>
        </div>
      </div>
    </main>
    <footer>
    <div id="footer-placeholder"></div>
    </footer>
    <script src="./js/post-detail.js" defer></script>
  </body>
</html>
