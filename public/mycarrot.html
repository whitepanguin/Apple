<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 당근</title>
    <link rel="stylesheet" href="./css/mycarrot.css" />
  </head>
  <body>
    <header>헤더</header>
    <main>
      <div class="container">
        <div class="profile-box">
          <img
            src="./img/profilepic.png"
            alt="프로필 사진"
            class="profile-img"
          />
          <div class="profile-info">
            <p class="nickname">닉네임</p>
            <p class="temperature">38.5°C</p>
          </div>
          <img
            src="./img/rightarrow.png"
            alt="이동 아이콘"
            class="arrow-icon"
          />
        </div>
        <div class="pay-box">
          <img src="./img/carrot.png" alt="당근페이 로고" class="pay-logo" />
          <p>700만명이 믿고 이용하는 당근페이</p>
          <button class="shop-button">쇼핑하러 가기</button>
        </div>
        <div class="all-box align-box">나의 활동</div>
        <div class="all-box align-box">나의 거래</div>
        <div class="all-box align-box">서비스</div>
        <div class="all-box align-box">고객 지원</div>
        <div class="all-box align-box">나의 비즈니스</div>
        <div class="all-box align-box">당근 소식</div>
        <div class="all-box pro-op-box">설정</div>
      </div>
    </main>
    <footer>푸터 영역</footer>
  </body>
</html>
