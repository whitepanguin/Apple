<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당신 근처의 당근</title>

    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./img/logo2.ico" type="image/x-icon" />

    <script defer src="./js/main.js"></script>
    <script defer src="./js/header.js"></script>
    <script
      src="https://kit.fontawesome.com/133260cff9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="wrapper">
        <section class="section__search">
          <div class="main__text__box">
            <i class="fa fa-map-marker"></i>
            <h1>
              <div>역삼역</div>
              에서
              <div>노트북</div>
              을 찾고 계신가요?
            </h1>
          </div>
          <div class="main__search__box">
            <button class="header__button__searchArea">
              <i class="fa fa-map-marker"></i>
              <p>역삼동</p>
            </button>
            <div class="searchInputAndList">
              <div class="search__input__box">
                <input type="text" />
              </div>
              <div class="popularSearch__box">
                <div class="popularSearch__title">인기 검색어</div>
                <div class="popularSearch__list">
                  굿즈 카페 노트북 원룸 현대 중고차 이사짐 알바
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section__menu">
          <div class="menues__box">
            <a class="menu" href="#"
              ><div>
                <i class="fas fa-box-open"></i>
                <h4>중고거래</h4>
              </div></a
            >
            <a class="menu" href="#"
              ><div>
                <i class="fas fa-briefcase"></i>
                <h4>알바</h4>
              </div></a
            >
            <a class="menu" href="./realestate.html"
              ><div>
                <i class="fas fa-building"></i>
                <h4>부동산</h4>
              </div></a
            >
            <a class="menu" href="#"
              ><div>
                <i class="fas fa-car"></i>
                <h4>중고차</h4>
              </div></a
            >
            <a class="menu" href="#"
              ><div>
                <i class="fas fa-store"></i>
                <h4>동네업체</h4>
              </div></a
            >
            <a class="menu" href="#"
              ><div>
                <i class="fas fa-comments"></i>
                <h4>동네생활</h4>
              </div></a
            >
            <a class="menu" href="#"
              ><div>
                <i class="fas fa-users"></i>
                <h4>모임</h4>
              </div></a
            >
          </div>

          <div class="areas__box"></div>
        </section>
      </div>
    </main>
  </body>
</html>
