<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당신 근처의 당근</title>

    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./img/logo2.ico" type="image/x-icon" />

    <script defer type="module" src="./js/main.js"></script>
    <script defer src="./js/header.js"></script>
    <script defer src="./js/footer.js"></script>
    <script defer type="module" src="./js/region.js"></script>
    <script defer type="module" src="./js/userlocation.js"></script>
    <script
      src="https://kit.fontawesome.com/133260cff9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="wrapper">
        <section class="section__search">
          <div class="main__text__box">
            <div class="main__title__text">
              <i class="fa fa-map-marker" id="main__text__i"></i>
              <div id="region-box" class="region-box">
                <div class="region-box-content">
                  <h4 id="loc-choose-btn">지역 선택</h4>

                  <input
                    type="text"
                    id="region-search"
                    placeholder="지역을 검색하세요..."
                  />

                  <button id="get-location-btn">현재 내 위치 사용하기</button>

                  <button id="close-region-box">닫기</button>
                </div>
              </div>
              <div id="areaName">역삼역</div>
              에서
            </div>
            <div class="main__title__text">
              <div id="stuffName">노트북</div>
              찾고 계신가요?
            </div>
          </div>
          <div class="main__search__box">
            <div class="main__search--container">
              <div class="main__searchBtn-box">
                <button class="search__button__searchArea" data-type="text">
                  <i class="fa fa-map-marker"></i>
                  <p>역삼역</p>
                  <i class="fa fa-chevron-down"></i>
                </button>
              </div>

              <!-- 검색창 -->
              <div class="searchInputAndList">
                <div class="search__input__box">
                  <div class="margin__right-1">
                    <button class="selectCategoryBtn">
                      <span>중고거래</span><i class="fa fa-chevron-down"></i>
                    </button>

                    |
                  </div>
                  <div class="flex--6">
                    <input
                      class="inputSearch inputSearch--main"
                      id="mainSearchInput"
                      type="text"
                      placeholder="검색어를 입력해주세요"
                    />
                  </div>
                  <div class="justify-content__center">
                    <button
                      class="pageMoveBtn pageMoveBtn--main"
                      id="mainSearchBtn"
                    >
                      <i class="fa-solid fa-image"></i>
                    </button>
                  </div>
                </div>

                <div id="imageSearchPanel" class="image-search-panel hidden">
                  <div class="image-search__box">
                    <button id="closeImageSearchPanel" class="close-btn">
                      ✕
                    </button>
                    <p>
                      여기로 이미지를 드래그하거나<br /><a href="#"
                        >파일을 업로드하세요</a
                      >
                    </p>
                    <input
                      type="file"
                      id="imageUploadInput"
                      accept="image/*"
                      hidden
                    />
                    <button class="upload-btn">파일 선택</button>
                  </div>
                </div>

                <!-- <div class="categoryMenu hidden" id="categoryMenu">
                  <nav>
                    <a href="./post.html">중고거래</a>
                    <a href="">알바</a>
                    <a href="./realestate.html">부동산</a>
                    <a href="#">중고차</a>
                    <a href="#">동네업체</a>
                    <a href="#">동네생활</a>
                    <a href="#">모임</a>
                  </nav>
                </div> -->

                <div class="popularSearch__box">
                  <div class="popularSearch__title">
                    이미지 검색을 이용해보세요!
                  </div>
                  <div class="popularSearch__list">
                    원하는 물건의 사진이 있다면, 이미지 검색을 통해 찾을 수
                    있어요.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="section__menu">
          <div class="menues__box">
            <a class="menu" href="./post.html">
              <div class="menu__contents">
                <i class="fas fa-box-open"></i>
                <h4>중고거래</h4>
              </div></a
            >
            <a class="menu" href="#"
              ><div class="menu__contents">
                <i class="fas fa-briefcase"></i>
                <h4>알바</h4>
              </div></a
            >
            <a class="menu" href="./realestate.html"
              ><div class="menu__contents">
                <i class="fas fa-building"></i>
                <h4>부동산</h4>
              </div></a
            >
            <a class="menu" href="#"
              ><div class="menu__contents">
                <i class="fas fa-car"></i>
                <h4>중고차</h4>
              </div></a
            >
            <a class="menu" href="#"
              ><div class="menu__contents">
                <i class="fas fa-store"></i>
                <h4>동네업체</h4>
              </div></a
            >
            <a class="menu" href="#"
              ><div class="menu__contents">
                <i class="fas fa-comments"></i>
                <h4>동네생활</h4>
              </div></a
            >
            <a class="menu" href="#"
              ><div class="menu__contents">
                <i class="fas fa-users"></i>
                <h4>모임</h4>
              </div></a
            >
          </div>

          <div class="areas__box">
            <div class="region-tags">
              <button class="tag">송도동</button>
              <button class="tag">역삼동</button>
              <button class="tag">물금읍</button>
              <button class="tag">봉담읍</button>
              <button class="tag">배방읍</button>
              <button class="tag">서초동</button>
              <button class="tag">옥정동</button>
              <button class="tag">신림동</button>
              <button class="tag">불당동</button>
              <button class="tag">항남읍</button>
              <button class="tag">청담동</button>
              <button class="tag">다산동</button>
              <button class="tag">별내동</button>
              <button class="tag">화도읍</button>
              <button class="tag">다사읍</button>
              <button class="tag">마곡동</button>
              <button class="tag">압구정동</button>
              <button class="tag">배곧동</button>
              <button class="tag">고덕동</button>
              <button class="tag">오창읍</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div id="footer-placeholder"></div>
    </footer>
  </body>
</html>
