<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>채팅 홈</title>
    <link rel="stylesheet" href="./css/chat.css" />
  </head>
  <link rel="stylesheet" href="./css/chatting.css" />
  <body>
    <header></header>
    <main class="main">
      <div id="into">
        <a href="index.html" class="body__link">홈</a>
        >
        <a href="#" class="body__link">채팅</a>
      </div>
      <div id="section__box">
        <section id="section__sidebar">
          <hr />
          <div class="sidebar">전체</div>
          <hr />
          <div class="sidebar">판매</div>
          <hr />
          <div class="sidebar">구매</div>
          <hr />
          <div class="sidebar">안 읽은 채팅방</div>
          <hr />
        </section>
        <section id="section__chat">
          <div id="chat__room">
            <div id="chat__header">
              <a href="chat.html"><img src="./img/Vector.png" alt="arrow" /></a>
              <div id="chat__userid">도라에몽주머니</div>
              <div id="chat__manner">38°C</div>
            </div>
            <div id="chat__item">
              <div class="chat__item__img">
                <img src="./img/나 안갔따.png" alt="" class="chat__item__img" />
              </div>
              <div id="chat__info">
                <div id="chat__item__title">미개봉 고냥이 팝니다</div>
                <div id="chat__item__price">100,000,000원</div>
              </div>
            </div>
            <div id="chatting">
              <div class="chat_date">2020년 10월 10일</div>
              <div class="chat__oppent">
                <div class="chat_user">네, 안에 우주씨 들어 있습니다</div>
                <div class="chat_time">오후 2:35</div>
              </div>
              <div class="chat__me">
                <div class="chat_user">네, 안에 고냥이 들어 있습니다</div>
                <div class="chat_time">오후 2:36</div>
              </div>
            </div>
            <div id="chat__type">
              <button type="button" class="chat__type__button">
                <img src="./img/+.png" alt="+" class="chat__type__img2" />
              </button>
              <div id="chat__type__box">
                <input
                  type="text"
                  id="message"
                  placeholder="메세지를 입력하세요"
                  class="chat__type__input"
                />
                <button id="emoji" class="chat__type__button__emoji">
                  <img
                    src="./img/emoji.png"
                    alt="emoji"
                    class="chat__type__smile"
                  />
                </button>
              </div>
              <button id="send" class="chat__type__button">
                <img src="./img/send.png" alt="send" class="chat__type__img" />
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
