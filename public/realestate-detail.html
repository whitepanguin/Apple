<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매물 상세</title>
    <link rel="stylesheet" href="css/realestate-detail.css" />
    <!-- <link rel="stylesheet" href="./css/header.css" />
    <script defer src="./js/header.js"></script> -->
  </head>
  <body>
    <!-- <div id="header-placeholder"></div> -->

    <main class="main">
      <div class="layout__box">
        <div class="post-layout">
          <!-- 왼쪽 영역 -->
          <section class="section__left">
            <nav class="breadcrumb">
              <a href="#">홈</a> &gt; <a href="#">부동산</a> &gt;
              <span id="breadcrumb-title">서초오피스텔</span>
            </nav>

            <div class="post-image-section">
              <img
                id="post-image"
                src="img/4.jpg"
                alt="매물 이미지"
                class="main-image"
              />
            </div>

            <div class="seller-info">
              <img id="seller-image" src="img/profile.png" alt="프로필" />
              <div class="seller-text">
                <p class="seller-name" id="seller-name">일산짱</p>
                <p class="seller-meta" id="seller-meta">서초4동</p>
              </div>
            </div>
          </section>

          <!-- 오른쪽 영역 -->
          <section class="section__right">
            <div class="realestate-info">
              <h1 id="realestate-type">서초오피스텔</h1>
              <div class="realestate-meta">
                <span id="realestate-createdAt">2025.5.15</span>
              </div>

              <ul class="realestate-detail-list">
                <li>거래유형: <span id="realestate-price-type">월세</span></li>
                <li>보증금: <span id="realestate-deposit">500</span></li>
                <li>월세: <span id="realestate-monthly">55</span></li>
                <li>전용면적: <span id="realestate-extend">23.1㎡</span></li>
                <li>층수: <span id="realestate-floor">7층</span></li>
                <li>방구조: <span id="realestate-roomtype">오피스텔</span></li>
                <li>
                  조건:
                  <span id="realestate-condition">에어컨, 엘리베이터</span>
                </li>
              </ul>
              <section class="detail-description-section">
                <h2 class="detail-description-title">상세 내용</h2>
                <p class="detail-description" id="realestate-description">
                  레미안 원베일리<br />
                  46평형<br />
                  거실 + 방 4개 + 욕실 2개 + 파우더룸 + 드레스룸<br />
                  보증금 조정 가능합니다.<br />
                  문의 주시면 보증금 조정 및 현장 투어 진행 도와드리겠습니다!
                </p>
              </section>
              <button class="contact-button">채팅하기</button>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="./js/realestate-detail.js"></script>
  </body>
</html>
