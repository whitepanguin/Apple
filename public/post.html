<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>중고거래</title>
    <link rel="stylesheet" href="css/post.css" />
    <link rel="stylesheet" href="./css/header.css" />
  </head>
  <script defer src="./js/header.js"></script>
  <body>
    <div id="header-placeholder"></div>
    <main class="main">
      <div class="main__container">
        <section class="section__top">
          <div class="main__title">
            <div class="main__title__category"><h5>홈 > 중고거래</h5></div>
          </div>
        </section>

        <section class="section__down">
          <!-- 사이드바 -->
          <aside class="sidebar">
            <div class="filter-group">
              <h3>카테고리</h3>
              <div id="category-filter">
                <label
                  ><input type="checkbox" value="디지털기기" />
                  디지털기기</label
                >
                <label
                  ><input type="checkbox" value="생활가전" /> 생활가전</label
                >
                <label
                  ><input type="checkbox" value="가구/인테리어" />
                  가구/인테리어</label
                >
                <label
                  ><input type="checkbox" value="생활/주방" /> 생활/주방</label
                >
                <label><input type="checkbox" value="유아동" /> 유아동</label>
                <label
                  ><input type="checkbox" value="여성의류" /> 여성의류</label
                >
                <label
                  ><input type="checkbox" value="남성패션/잡화" />
                  남성패션/잡화</label
                >
                <label
                  ><input type="checkbox" value="스포츠/레저" />
                  스포츠/레저</label
                >
                <label><input type="checkbox" value="도서" /> 도서</label>
                <label
                  ><input type="checkbox" value="티켓/교환권" />
                  티켓/교환권</label
                >
                <label><input type="checkbox" value="식물" /> 식물</label>
                <label
                  ><input type="checkbox" value="기타 중고물품" /> 기타
                  중고물품</label
                >
                <!-- <label><input type="checkbox" value="삽니다" /> 삽니다</label> -->
              </div>
            </div>
          </aside>

          <!-- 게시글 리스트 -->
          <div class="property-list">
            <div class="property-list__box">
              <div class="property">
                <div class="img--box">
                  <img src="./img/sample1.jpg" alt="상품 이미지" />
                </div>
                <div class="info">
                  <p>디지털기기</p>
                  <h2>아이폰 13 미개봉</h2>
                  <p>성복동 · 5분 전</p>
                  <p>750,000원</p>
                </div>
              </div>

              <div class="property">
                <div class="img--box">
                  <img src="./img/sample2.jpg" alt="상품 이미지" />
                </div>
                <div class="info">
                  <p>가구/인테리어</p>
                  <h2>철제 책상 판매합니다</h2>
                  <p>성복동 · 1시간 전</p>
                  <p>30,000원</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./js/post.js"></script>
  </body>
</html>
